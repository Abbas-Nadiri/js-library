<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <p>Library</p>

        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="book-title" required> 

            <label for="author">Author:</label>
            <input type="text" id="author" name="book-author" required>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="book-pages" required>

            <legend>Read yet?:</legend>

            <div>
                <label for="radio-yes">Yes</label>
                <input type="radio" id="radio-yes" name="read-status" value="Yes" required>
                <label for="radio-no">No</label>
                <input type="radio" id="radio-no" name="read-status" value="No" required>
            </div>

            
            <button class="addBook">Add to Library</button>
        </form>

    </div>
    <div class="library">
    </div>
</body>
</html>
